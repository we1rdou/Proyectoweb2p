<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/icono.png">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container__login">
        <div class="title">Inicio de Sesión</div>
        <form action="#" id="formulario">
            <div class="detalles-usuario__login">
                <div class="input-box formulario__grupo" id="grupo__correo">
                    <span class="detalles">Correo Institucional</span>
                    <div class="formulario__grupo-input">                        
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Ingresa tu correo institucional">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Ingrese un correo válido.</p>
                </div>
                <div class="input-box formulario__grupo" id="grupo__password">
                    <span class="detalles">Contraseña</span>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password" id="password" placeholder="Ingresa tu contraseña">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Ingrese una contraseña.</p>
                </div>
            </div>
            <div class="button__login">
                <button type="submit">Inciar Sesion</button><br>
                <span> ¿No tienes cuenta?   <a href="register" style="text-decoration: none; color: #000; font-weight: 600;">Registrate</a></span>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="Login.js"></script>
</body>
</html>
